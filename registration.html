<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChitKit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-light">
    <div class="container d-flex align-items-center pt-5 p-2 flex-column" style="min-height: 100vh;">
        <ul class="nav nav-pills mb-3 mt-5" id="pills-tab" role="tablist">
            <li class="nav-item mt-5" role="presentation">
              <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true">Login</button>
            </li>
            <li class="nav-item mt-5" role="presentation">
              <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile" aria-selected="false">Register</button>
            </li>
          </ul>
          <div class="tab-content" id="pills-tabContent">
            <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab" tabindex="0">

              <form class="mt-2 registration-form">
                <div class="form-floating mb-3">
                  <input type="email" class="form-control" id="login-email" name="login-email" placeholder="name@example.com">
                  <label for="login-email">Email address</label>
                </div>
                <div class="form-floating">
                  <input type="password" class="form-control" id="login-password" name="login-password" placeholder="Password">
                  <label for="login-password">Password</label>
                </div>
                <button type="submit" class="btn btn-primary w-100 mt-4">Login</button>
              </form>

            </div>
            <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab" tabindex="0">
              
              <form class="mt-2 registration-form">
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="register-name" name="register-name" placeholder="name@example.com">
                  <label for="register-name">Name</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="email" class="form-control" id="register-email" name="register-email" placeholder="name@example.com">
                  <label for="register-email">Email address</label>
                </div>
                <div class="form-floating">
                  <input type="password" class="form-control" id="register-password" name="register-password" placeholder="Password">
                  <label for="register-password">Password</label>
                </div>
                <button type="submit" class="btn btn-primary w-100 mt-4">Login</button>
              </form>

            </div>
          </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
